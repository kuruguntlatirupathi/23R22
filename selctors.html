<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile UI</title>
    <style>
       

        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            border: 2px solid blueviolet;
            height:600px;
            width: 600px;
        }

        .profile-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            
        }
       

        

        .profile-header .profile-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: lightgray;
            background-image: url(./ASSETS/IMAGES/bonding.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            
        }

        .profile-info {
            margin-left: 30px;
            flex: 1;
        }

        .profile-info h1 {
            font-size: 28px;
            font-weight: 400;
        }

        .profile-info .stats {
            display: flex;
            margin: 15px 0;
        }

        .profile-info .stats div {
            margin-right: 30px;
        }

       
        .profile-info .bio {
            font-size: 16px;
            line-height: 1.5;
        }

        .follow-button {
            padding: 8px 16px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

       
        .post-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .post-grid .post {
            width: 100px;
            padding-bottom: 100px;
            background-color: lightgray;
            position: relative;
            background-size:cover ;
        }

        .post-grid .post img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            
        }

        
      

   
    </style>
</head>
<body>

<div class="profile-container">
    
    <div class="profile-header">
        <div class="profile-pic">
        
        </div>
        <div class="profile-info">
            <h1>KURUGUNTLA TIRUPATHI REDDY</h1>
            <div class="stats">
                <div><strong>4</strong> posts</div>
                <div><strong>190</strong> followers</div>
                <div><strong>212</strong> following</div>
            </div>
            <div  class="bio">
                <p>Nickname:David Miller</p>
                <p>Birth:14*11*2001</p>
                <p>Shikhar Dhawan Fan</p>
            </div>
           


        </div>
        <button class="follow-button">Follow</button>
    </div>
   

    
    <div class="post-grid">
        <div class="post"><img src="./ASSETS/IMAGES/KTR.jpg" alt="Post"></div>
        <div class="post"><img src="./ASSETS/IMAGES/csk.jpg" alt="Post"></div>
        <div class="post"><img src="./ASSETS/IMAGES/ntr.jpg" alt="Post"></div>
        <div class="post"><img src="./ASSETS/IMAGES/Randy.jpg" alt="Post"></div>

       
    </div>
</div>

</body>
</html>
