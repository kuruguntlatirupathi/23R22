<!DOCTYPE html>
<html lang="en">
<head>
    <style>
   

body {
    font-family: Arial, sans-serif;
    background-color: #fafafa;
    border: 2px solid ;
    
}

.profile-container {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 20px;
    background-size: cover;
    
}

.header {
    display: flex;
    align-items: center;
    padding: 20px 0;
    border-bottom: 1px solid #dbdbdb;
}

[data-role="profile-picture"] {
    flex: 0 0 150px;
}

[data-role="profile-picture"] img {
    width: 100%;
    height: auto;
    border-radius: 300%;
    border: 2px solid #dbdbdb;
}

[data-role="profile-info"] {
    flex: 1;
    padding-left: 20px;
}

.username-section {
    display: flex;
    align-items: center;
    flex-wrap: nowrap;
}

[data-role="username"] {
    font-size: 24px;
    font-weight: 600;
    margin-right: 15px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; 
    max-width: 200px; /
}

.edit-btn {
    padding: 5px 10px;
    border: 1px solid #dbdbdb;
    background-color: #fff;
    border-radius: 5px;
    cursor: pointer;
}

.profile-stats {
    display: flex;
    margin: 15px 0;
}

.profile-stats .stat {
    margin-right: 30px;
}

.stat-number {
    font-weight: bold;
}


[data-stat-type="posts"] span:nth-child(2) {
    color: #262626;
}

[data-stat-type="followers"] span:nth-child(2) {
    color: #0095f6;
}

[data-stat-type="following"] span:nth-child(2) {
    color: #ff9800;
}

.bio {
    font-size: 14px;
    color: #555;
}

[data-role="bio-description"] {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; 
    max-width: 400px; 
}

.highlights {
    display: flex;
    justify-content: space-between;
    padding: 20px 0;
    border-bottom: 1px solid #dbdbdb;
}

.highlight-item {
    width: 100px;
    height: 100px;
    background-color: #eaeaea;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background-image: url(./ASSETS/IMAGES/bonding.jpg);
    background-size: cover;
    gap:5px;
    
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    margin-top: 20px;
    gap: 10px;
}



.gallery-item img {
    width: 100px;
    height: 100px;
}
.hh1{
   border-radius: 50%;
}






    </style>
